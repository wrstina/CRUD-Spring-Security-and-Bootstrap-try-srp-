<!-- src/main/resources/templates/login.html -->
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-pink { background:#ff69b4; border-color:#ff69b4; color:#fff; }
        .btn-pink:hover { background:#ff85c1; border-color:#ff85c1; }
        .card { border-radius: 1rem; }
    </style>
</head>
<body class="bg-light">
<div class="container d-flex align-items-center justify-content-center" style="min-height:100vh;">
    <div class="card shadow-sm p-4" style="max-width:420px; width:100%;">
        <h5 class="mb-3 text-center">Вход в систему</h5>

        <form method="post" action="/login"> <!-- ДОЛЖНО СОВПАДАТЬ С loginProcessingUrl -->
            <div class="mb-3">
                <label class="form-label">Логин</label>
                <input class="form-control" type="text" name="username" required> <!-- ВАЖНО: name="username" -->
            </div>
            <div class="mb-3">
                <label class="form-label">Пароль</label>
                <input class="form-control" type="password" name="password" required> <!-- ВАЖНО: name="password" -->
            </div>

            <!-- Сообщения об ошибках -->
            <div class="mb-3">
                <div th:if="${param.error}" class="alert alert-danger py-2">Неверные логин или пароль</div>
                <div th:if="${param.logout}" class="alert alert-success py-2">Вы вышли из системы</div>
            </div>

            <button type="submit" class="btn btn-pink w-100">Войти</button>
        </form>
    </div>
</div>
</body>
</html>
