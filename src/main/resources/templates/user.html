<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .user-info-card { max-width: 800px; margin: 0 auto; }
        .user-header { background: linear-gradient(135deg, #ff6b9d 0%, #ff4d7d 100%); color: white; padding: 3rem 0; margin-bottom: 2rem; border-radius: 0 0 30px 30px; box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3); }
        .info-table { background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(255, 182, 193, 0.3); overflow: hidden; border: none; }
        .info-table th { background: linear-gradient(135deg, #fff5f5 0%, #ffeef0 100%); font-weight: 600; padding: 1.5rem; color: #d63384; border-bottom: 3px solid #ffd6e0; font-size: 1.1rem; }
        .info-table td { padding: 1.5rem; border-color: #ffd6e0; }
        .badge { background: linear-gradient(135deg, #ff6b9d 0%, #ff4d7d 100%); color: white; margin-right: 0.5rem; }
    </style>
</head>
<body>
<div class="container user-info-card">

    <div class="d-flex justify-content-between align-items-center user-header px-4 py-3">
        <h2 class="mb-0">User Information</h2>
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-light">Logout</button>
        </form>
    </div>

    <div class="card info-table">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <!-- roles = List<String> -->
                        <span th:each="role, stat : ${user.roles}"
                              class="badge rounded-pill"
                              style="font-size: 0.9rem; padding: 0.5rem 1rem;"
                              th:text="${role}"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
